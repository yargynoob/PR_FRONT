<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Document</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<main class="row px-3">
    <div id="modal" class="modal">
        <div class="heading">
            <h1>Разработка веб-приложения</h1>
            <h2>Заполните форму и мы обязательно свяжемся с вами <br> в ближайшее время для уточнения деталей</h2>
        </div>

        <form class="form" id ="contactForm">
            <div class="nametag">
                <label>Как вас зовут <input type="text" placeholder="например Иванов Иван Иванович" required></label>

            </div>
            <div class="email">
                <label>Ваш email <input type="email" placeholder="test@mail.ru" required></label>
            </div>
            <div class="number">
                <label>Телефон <input type="tel" placeholder="+7 919 999 99 99" pattern="[0-9]{1} [0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}" required></label>
            </div>
            <div class="country">
                <label>Страна <select>
                    <option value selected>Россия</option>
                    <option value>США</option>
                    <option value>Китай</option>
                </select></label>
            </div>
            <div class="date">
                <label>Дата <input type="date" required></label>
            </div>
            <div class="comment">
                <label>Комментарий</label><textarea></textarea>
            </div>
            <div class="checkbox">
                <input type="checkbox">
                <label>Согласен на обработку моих персональных данных</label>
            </div>
            <div class="button">
                <button id="send">Отправить заявку</button>
                <script src="auth.js"></script>
            </div>

        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
